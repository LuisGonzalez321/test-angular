<!-- Create table bootstrap departments -->

<h2 class="text-black-50 mt-5" >Table of departments</h2>

<table class="table table-striped table-bordered table-hover" id="bootstrap-table">

  <thead>
  <tr>
    <th class="text-black-50" scope="col"># Id</th>
    <th class="text-black-50" scope="col">Options</th>
    <th class="text-black-50" scope="col">name</th>
    <th class="text-black-50" scope="col">description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let department of departments | async" >
    <th scope="row">{{ department.idDepartment }}</th>
    <td>
      <button type="button" class="btn btn-primary" (click)="getEmployeesByDepartment(department.idDepartment)">Details</button>
    </td>
    <td>{{ department.name }}</td>
    <td> {{ department.description }} </td>
  </tr>
  </tbody>
</table>

<app-table-employee
  [employees]="employees">
</app-table-employee>
