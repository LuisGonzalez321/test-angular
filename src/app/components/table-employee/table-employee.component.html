
<h2 *ngIf="employees.length > 0 " class="text-black-50" >Table of employees</h2>

<!-- Container table -->
<table *ngIf="employees.length > 0 " class="table table-hover">
  <thead>
  <tr>
    <th class="text-black-50" scope="col"># Id</th>
    <th class="text-black-50" scope="col">Options</th>
    <th class="text-black-50" scope="col">name</th>
    <th class="text-black-50" scope="col">lastname</th>
    <th class="text-black-50" scope="col">email</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <th scope="row">1</th>
      <td>
        <button *ngIf="employees.length > 0 " class="btn btn-primary" (click)="open(content, employee.idEmployee)">Details</button>
      </td>
      <th class="text-black-50" scope="col">{{ employee.name }}</th>
      <th class="text-black-50" scope="col">{{ employee.lastName }}</th>
      <th class="text-black-50" scope="col"> {{ employee.email }}</th>
    </tr>
  </tbody>
</table>


<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile data</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup" action="">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input formControlName="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Juan">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
        <input formControlName="lastName" type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone</label>
        <input formControlName="phone" type="text" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Address</label>
        <input formControlName="address" type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Age</label>
        <input formControlName="age" type="number" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Salary</label>
        <input formControlName="salary" type="number" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <button (click)="updateEmployee()" type="button" class="btn btn-primary">Save</button>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
